<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Scott Kenneth Jackson">
    <meta name="description" content="A random loot generator for use by Dungeon Masters in D&D campaigns">

    <title>D&D Loot Generator</title>

    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="./loot-generator.css">
  </head>
  <body>
    <div class="banner">
        <img src="./img/logo.png" class="logo" alt="D&D">
        <h1 class="title">Loot Generator</h1>
    </div>
    <div class="randomiser">
        <p id="item">Roll to Generate Loot</p>
        <a href="#" id="link"></a>
    </div>
    <button id="d100" role="button">Roll</button>
  </body>
  <footer>
    <script src="./js/loot-generator.js"></script>
    <script src="./js/arrays.js"></script>
    <script src="./js/rolls.js"></script>
  </footer>
</html>
