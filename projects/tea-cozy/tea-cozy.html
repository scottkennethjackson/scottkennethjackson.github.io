<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./tea-cozy.css" type="text/css">
    </head>
    <body>
        <nav>
            <img src="./img/img-tea-cozy-logo.webp" class="logo" alt="Tea Cozy logo">
            <div class="links">
                <a href="#mission">Mission</a>
                <a href="#featured">Featured Tea</a>
                <a href="#">Locations</a>
            </div>
        </nav>
        <section id="mission">
            <img src="./img/img-mission-background.webp" class="mission-background" alt="A jar of brightly-coloured tea leaves">
            <div class="mission-blurb">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section id="featured">
            <div class="featured-blurb">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="featured-teas">
                <div class="card">
                    <img src="./img/img-berryblitz.webp" class="thumbnail" alt="A cup of Fall Berry Blitz tea">
                    <h4 class="tea">Fall Berry Blitz</h4>
                </div>
                <div class="card">
                    <img src="./img/img-spiced-rum.webp" class="thumbnail" alt="A tea caddy filled with Spiced Rum tea">
                    <h4 class="tea">Spiced Rum Tea</h4>
                </div>
                <div class="card">
                    <img src="./img/img-donut.webp" class="thumbnail" alt="A plate with a doughnut on it">
                    <h4 class="tea">Seasonal Doughnuts</h4>
                </div>
                <div class="card">
                    <img src="./img/img-myrtle-ave.webp" class="thumbnail" alt="A cup of Myrtle Avenue tea">
                    <h4 class="tea">Myrtle Ave. Tea</h4>
                </div>
                <div class="card">
                    <img src="./img/img-bedford-bizarre.webp" class="thumbnail" alt="A cup of Bedford Bizarre tea">
                    <h4 class="tea">Bedford Bizarre Tea</h4>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
